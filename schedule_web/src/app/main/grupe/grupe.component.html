@if(grupeList && grupeList.length>0){
   
    <table mat-table [dataSource]="grupeList" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="id_grupa">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id_grupa}} </td>
        </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="nume_grupa">
                <th mat-header-cell *matHeaderCellDef> Numele Grupei </th>
                <td mat-cell *matCellDef="let element"> {{element.nume_grupa}} </td>
              </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="is_active">
                <th mat-header-cell *matHeaderCellDef> Este Activ </th>
                <td mat-cell *matCellDef="let element"> {{element.is_active}} </td>
              </ng-container>

                 <!-- Name Column -->
            <ng-container matColumnDef="anul">
                <th mat-header-cell *matHeaderCellDef> Anul </th>
                <td mat-cell *matCellDef="let element"> {{element.anul}} </td>
              </ng-container>

                 <!-- Name Column -->
            <ng-container matColumnDef="id_link">
                <th mat-header-cell *matHeaderCellDef> Id Link </th>
                <td mat-cell *matCellDef="let element"> {{element.id_link}} </td>
              </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
}
