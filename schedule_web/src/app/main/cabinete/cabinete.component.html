@if(cabineteList && cabineteList.length>0){
   
    <table mat-table [dataSource]="cabineteList" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="id_cabinet">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id_cabinet}} </td>
        </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="nr_cabinet">
                <th mat-header-cell *matHeaderCellDef> Nr Cabinetului </th>
                <td mat-cell *matCellDef="let element"> {{element.nr_cabinet}} </td>
              </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="is_active">
                <th mat-header-cell *matHeaderCellDef> Este Activ </th>
                <td mat-cell *matCellDef="let element"> {{element.is_active}} </td>
              </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
}
